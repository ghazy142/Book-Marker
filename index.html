    <div class="container">
        <div id="first">
            <ul>
                <li style="--clr:#6010eb">
                <h1 style="text-align: center;"><a href="#" data-text="&nbsp;">&nbsp;BOOKMARKER&nbsp;</a></h1>

            </ul>
        </div>
        <hr>
        <div id="all" class="w-50 m-auto">

        <input type="text" id="productCategory" class="form-control mb-3" />

        </div> 
    </div>
    <input class="form-control w-50 m-auto" onkeyup="searchProd()" type="text" id="searchProduct" placeholder="search...">
    <div class="container" id="first">
        <table class="w-75 m-auto my-5">
            <thead>
                    <th >Index</th>
                    <th >Website Name</th>
                    <th >Visit</th>
                    <th >Update</th>
                    <th >Delete</th>
            </thead>

            </tbody>
